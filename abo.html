<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Responsive Sprite Animation</title>
    <style>
	.animate{
    animation: play 1s steps(9) infinite;
    }
    @keyframes play{
    from {
    background-position: 0 0%;
     }
    to{
    background-position: 0 100%;
       }
    }
    </style>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
	<script src="java102.js"></script>
  </head>
  <body>
    <div class="sp"></div>
  </body>
</html>
